<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learn to Fly 2</title>
  <script src="ruffle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.id = "player";
      document.getElementById("player").appendChild(player);
      player.load("learn2fly2.swf");
    });
  </script>
</body>
</html>
